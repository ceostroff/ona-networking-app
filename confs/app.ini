[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/ona17
chdir = /home/ubuntu/apps/ona-networking-app/
wsgi-file = app.py
callable = app
touch-reload = /home/ubuntu/apps/ona-networking-app/app.py
socket = /tmp/ona17.uwsgi.sock
logto = /var/log/ona17.log
uid = nginx
gid = nginx
die-on-term
catch-exceptions
workers = 50
harakiri = 120
max-requests = 200
master
