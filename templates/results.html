<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search results</title>
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
      <script type="text/javascript" src="{{url_for('static', filename='js/typeahead.js')}}"></script>
    	<script src="{{url_for('static', filename='js/main.js')}}"></script>
    <!-- particles.js container --> <div id="particles-js"></div> <!-- stats - count particles -->  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
</head>
<body>
<div class="content">
  <p>Go back to <a href="{{url_for('homepage')}}">homepage</a></p>


  <p>These are the journalists you may want to meet who live in the
      {{search_type}} of {{search_value}}
  </p>

  
    <div id="results">
        
    
      {% for p in ona %}
        

        <img id="person" src="{{ url_for('static', filename='img/person.svg')}}" width="100" height="100">
          <p>Name: {{p.fullname}}</p>
            
            <p>Job Title: {{p.title}}</p>
          <p>Publication: {{p.publication}} in {{p.state}} </p>
        <p>Interest: {{p.interest}} </p>
    <img id="twitter" src="{{ url_for('static', filename='img/twitter.svg')}}" width="100" height="100">

       
      {% endfor %}
    </div>

    </div>
</body>
</html>
